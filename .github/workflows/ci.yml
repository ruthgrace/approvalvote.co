name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create test database secrets
      run: |
        cp secret_constants.py.example secret_constants.py
        echo "# Test secrets for CI" >> secret_constants.py
        echo "FLASK_SECRET = 'test-secret-key'" >> secret_constants.py
        echo "DB_URL = '${{ secrets.TEST_DB_URL }}'" >> secret_constants.py
        echo "DB_SERVICE_ROLE_KEY = '${{ secrets.TEST_DB_SERVICE_ROLE_KEY }}'" >> secret_constants.py
        echo "NOREPLY_EMAIL = 'test@example.com'" >> secret_constants.py
        echo "NOREPLY_PASSWORD = 'fake-password'" >> secret_constants.py
    
    - name: Run Python tests
      run: |
        pytest -v

  playwright-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Build CSS
      run: npm run build
    
    - name: Create test database secrets
      run: |
        cp secret_constants.py.example secret_constants.py
        echo "# Test secrets for CI" >> secret_constants.py
        echo "FLASK_SECRET = 'test-secret-key'" >> secret_constants.py
        echo "DB_URL = '${{ secrets.TEST_DB_URL }}'" >> secret_constants.py
        echo "DB_SERVICE_ROLE_KEY = '${{ secrets.TEST_DB_SERVICE_ROLE_KEY }}'" >> secret_constants.py
        echo "NOREPLY_EMAIL = 'test@example.com'" >> secret_constants.py
        echo "NOREPLY_PASSWORD = 'fake-password'" >> secret_constants.py
    
    - name: Run Playwright tests
      run: npm run test:e2e
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30 